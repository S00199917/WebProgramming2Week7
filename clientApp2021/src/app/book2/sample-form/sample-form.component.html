<form [formGroup]="bookForm" (ngSubmit) ="onSubmit()">
    <div>
        <label for="title">Title</label>
        <input type="text" id = "title" formControlName="title">
    </div>
    <div *ngIf="title?.invalid && title?.touched" class="alert alert-danger">
        Title is required and must be at least 4 characters long
    </div>

    <div>
        <label for="year_written">Year Written</label>
        <input type="text" id="year_written" formControlName="year_written">
    </div>
    <div *ngIf="year_written?.invalid && year_written?.touched" class="alert alert-danger">
        Year is required
    </div>

    <button type="submit" [disabled]="!bookForm.valid">Submit</button>
</form>
